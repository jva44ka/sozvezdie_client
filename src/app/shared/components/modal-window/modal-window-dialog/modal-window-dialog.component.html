<div id="modal-window">
  <header>
    <h1 id="modal-title">{{ data.title }}</h1>
    <button
      *ngIf="!data.disableClose"
      mat-icon-button
      id="crossmark-button"
      (click)="cancel()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <div mat-dialog-content>
    <ng-container *ngTemplateOutlet="data.templateRef"></ng-container>
  </div>
</div>
